<section>
  <div
    class="block"
    *ngFor="let a of added; let i = index"
    (click)="onRemove(i)"
  >
    <p *ngIf="a.name; else elseBlock">{{ a.name }}</p>
    <img src="../../../../../assets/remove_white_48dp.svg" />
    <ng-template #elseBlock>
      <p #elseBlock>{{ a }}</p>
    </ng-template>
  </div>
  <div class="block" *ngIf="added.length < 5">
    <img src="../../../../../assets/add_white_48dp.svg" />
  </div>
</section>

<div class="primary">
  <div class="section">
    <div class="block" *ngFor="let track of tracks" (click)="onAdd(track)">
      <p>{{ track.name }}</p>
      <img src="../../../../../assets/add_white_48dp.svg" />
    </div>
  </div>
  <div class="section">
    <div class="block" *ngFor="let artist of artists" (click)="onAdd(artist)">
      <p>{{ artist.name }}</p>
      <img src="../../../../../assets/add_white_48dp.svg" />
    </div>
  </div>
  <div class="section">
    <div class="block" *ngFor="let genre of genres" (click)="onAdd(genre)">
      <p>{{ genre }}</p>
      <img src="../../../../../assets/add_white_48dp.svg" />
    </div>
  </div>
</div>
