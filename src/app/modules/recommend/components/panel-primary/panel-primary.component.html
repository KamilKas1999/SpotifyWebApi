<div class="row" *ngIf="primarySettings.artist">
  <div class="col-sm-12 col-md-12 col-lg-3 col-xl-3 mx-auto">
    <label for="artists">Wykonawca</label>
  </div>

  <div class="col-sm-9 col-md-9 col-lg-7 col-xl-7 mx-auto">
    <select
      [disabled]="!primarySettings.artistActive"
      *ngIf="primarySettings.artist"
      (change)="emitSettings()"
      [(ngModel)]="artist"
    >
      <option *ngFor="let artist of artists" [ngValue]="artist">
        {{ artist.name }}
      </option>
    </select>
  </div>
  <div class="col-sm-3 col-md-3 col-lg-2 col-xl-2 mx-auto">
    <label class="checkbox">
      <input
        type="checkbox"
        [checked]="primarySettings.artistActive"
        (change)="primarySettings.artistActive = !primarySettings.artistActive"
      />
      <span></span>
    </label>
  </div>
</div>

<div class="row">
  <div class="col-sm-12 col-md-12 col-lg-3 col-xl-3 mx-auto">
    <label for="genres">Gatunek</label>
  </div>
  <div class="col-sm-9 col-md-9 col-lg-7 col-xl-7 mx-auto">
    <select
      [disabled]="!primarySettings.genreActive"
      *ngIf="primarySettings.genre || primarySettings.genre == ''"
      [(ngModel)]="genre"
      (change)="emitSettings()"
    >
      <option *ngFor="let genre of genres" [ngValue]="genre">
        {{ genre }}
      </option>
    </select>
  </div>
  <div class="col-sm-3 col-md-3 col-lg-2 col-xl-2 mx-auto">
    <label class="checkbox">
      <input
        type="checkbox"
        [checked]="primarySettings.genreActive"
        (change)="primarySettings.genreActive = !primarySettings.genreActive"
      />
      <span></span>
    </label>
  </div>
</div>

<div class="row">
  <div class="col-sm-12 col-md-12 col-lg-3 col-xl-3 mx-auto">
    <label for="tracks">Utwór</label>
  </div>
  <div class="col-sm-9 col-md-9 col-lg-7 col-xl-7 mx-auto">
    <select
      [disabled]="!primarySettings.trackActive"
      *ngIf="primarySettings.track"
      [(ngModel)]="track"
      (change)="emitSettings()"
    >
      <option *ngFor="let track of tracks" [ngValue]="track">
        {{ track.name }}
      </option>
    </select>
  </div>
  <div class="col-sm-3 col-md-3 col-lg-2 col-xl-2 mx-auto">
    <label class="checkbox">
      <input
        type="checkbox"
        [checked]="primarySettings.trackActive"
        (change)="primarySettings.trackActive = !primarySettings.trackActive"
      />
      <span></span>
    </label>
  </div>
</div>
{{
  !primarySettings.trackActive &&
  !primarySettings.genreActive &&
  !primarySettings.artistActive
    ? "Przynajmniej jedno musi być zaznaczona"
    : ""
}}
<div class="row trackNumberSelect">
  <div class="col-sm-12 col-md-12 col-lg-3 col-xl-3 mx-auto">
    <label for="limit">Ilość</label>
  </div>

  <div class="col-sm-9 col-md-9 col-lg-7 col-xl-7 mx-auto">
    <input
      type="number"
      min="1"
      max="100"
      [(ngModel)]="primarySettings.limit"
      (change)="emitSettings()"
    />
  </div>

  <div class="col-sm-3 col-md-3 col-lg-2 col-xl-2 mx-auto">
    <button type="button" (click)="randomSettings()">
      <img src="../../../../../assets/casino_white_24dp.svg">
    </button>
  </div>
</div>
