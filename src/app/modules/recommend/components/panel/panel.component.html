<app-loading *ngIf="isLoading"></app-loading>
<div *ngIf="!isLoading">
  <app-panel-advanced></app-panel-advanced>

    <app-panel-primary></app-panel-primary>

  <div class="buttons">
    <button (click)="onRecommend()"  [disabled]="addedValues.length == 0">
      Odśwież Rekomendacje
    </button>
    <button (click)="onCreatePlaylist()" [disabled]="tracks.length == 0">
      Stwórz playlistę
    </button>
  </div>
</div>
