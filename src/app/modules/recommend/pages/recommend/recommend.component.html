<div class="row mx-auto">
  <app-panel
    (newItemEvent)="startLoading()"
    [tracks]="recommendSongs"
  ></app-panel>
</div>
<div *ngIf="!isLoading && recommendSongs.length">
  <app-music-card-list [tracks]="recommendSongs" [describe]="'Rekomendacje'"></app-music-card-list>
</div>
<div *ngIf="isLoading">
  <app-loading></app-loading>
</div>
