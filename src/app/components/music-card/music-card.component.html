<div class="element">
  <div class="row">
    <div class="col-sm-12 col-md-6 col-lg-5 col-xl-4 mx-auto">
      <a target="_blank" href="{{ track.album.external_urls.spotify }}">
        <img src="{{ imageUrl }}" />
      </a>
    </div>
    <div class="col-sm-0 col-md-6 col-lg-7 col-xl-8 mx-auto">
      <div class="name">
        <div class="link">
          <a target="_blank" href="{{ track.album.external_urls.spotify }}">
            <h1>{{ track.name }}</h1></a
          >
        </div>
      </div>
      <div class="name">
        <ul>
          <li *ngFor="let artist of track.artists">{{ artist.name }}</li>
        </ul>
      </div>
      <div *ngIf="isAudioAvailable">
        <button (click)="onPlayMusic()">Play</button>
        <button (click)="onPauseMusic()">Stop</button>
      </div>
      <div *ngIf="!isAudioAvailable">
        <p>Odtworzenie fragmentu jest nie mo≈ºliwe :(</p>
      </div>
      <div>
        <button (click)="onLikeMusic()">Like it</button>
      </div>
    </div>
  </div>
</div>
