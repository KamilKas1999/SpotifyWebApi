<div class="row mx-auto">
  <app-panel (newItemEvent)="startLoading()"></app-panel>
</div>
<div *ngIf="!isLoading">
  <app-music-card
    *ngFor="let track of recommendSongs"
    [track]="track"
    [isLoading] = "isLoading"
    (stopAllMusic)="stopAllMusic()"
  ></app-music-card>
</div>
<div *ngIf="isLoading">
  <app-loading></app-loading>
</div>
